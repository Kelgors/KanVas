	</head>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
	</style>
	<body>
		<canvas id="main"></canvas>
	</body>
	<script>
		kan.ready(function() {
			var stage = new kan.Stage();
			
			var layer = new kan.Layer({
				canvas: 'main',
				width: 800,
				height: 600
			});
			
			var rect1 = new kan.Rectangle({
				x: 12,
				y: 12,
				width: 150,
				height: 150,
				fill: kan.Color.CORNFLOWERBLUE(),
				draggable: true
			});
			layer.add(rect1);
			var rect2 = new kan.Rectangle({
				x: 22,
				y: 22,
				width: 130,
				height: 130,
				fill: kan.Color.BLUE(),
				draggable: true
			});
			layer.add(rect2);
			
			stage.add(layer);
			
			stage.run();
			
		});
	</script>
</html>
