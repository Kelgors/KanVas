<style>
	html, body {
		margin: 0;
		padding: 0;
		background-color: #000;
	}
</style></head><body><canvas id="main"></canvas><script type="text/javascript">
	kan.ready(function() {
		
		stage = new kan.Stage();
		layer = new kan.Layer({
			canvas: 'main',
			width: window.innerWidth,
			height: window.innerHeight
		}).addTo(stage);
		image = new kan.Image({
			image: 'Image.png',
			x: 10,
			y: 10,
			offset: new kan.Rectangle({
				x: 20,
				y: 20
			}),
			clickable: true
		});
		image.size.width = this.width;
		image.size.height = this.height;
		image.isLoaded = true;
		image.offset.size.width = image.image.width - image.offset.position.x * 2;
		image.offset.size.height = image.image.height - image.offset.position.y * 2;
		image.size = image.offset.size.clone();
		
		layer.add(image);
		stage.run();
	}, 'load');
</script></body></html>
